<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Центр сервисного ремонта</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>

<div th:replace="remontnik/home :: menu"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Товары, ожидающие ремонта:</h1>
        </div>
    </div>
    <div class="row">
        <div class="col" th:if="${not #lists.isEmpty(listProducts)}">
            <table class="table table-striped">
                <tr>
                    <th></th>
                    <th>Идентификатор</th>
                    <th>Номер</th>
                    <th>Наименование</th>
                </tr>
                <tr th:each="product : ${listProducts}">
                    <td>
                        <form th:action="@{setRem}" method="get">
                            <input name="pk_tovar" type="hidden" th:value="${product.id}">
                            <input name="pk" type="hidden" th:value="${pk}">
                            <button type="submit" class="btn btn-primary">В ремонт</button>
                        </form>
                        <form th:action="@{productInfo}" method="get">
                            <input name="pk_tovar" type="hidden" th:value="${product.id}">
                            <input name="pk" type="hidden" th:value="${pk}">
                            <button type="submit" class="btn btn-dark">О товаре</button>
                        </form>
                    </td>
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.number}"></td>
                    <td th:text="${product.name}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
